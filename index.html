<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>VUE slider by Para</title>
    </head>
    <body>
     
        <audio id="myAudio">            
            <source src="audio/salamisound-1454157-birds-in-the-forest-with-a.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
          
        
        

        <main>
            <button onclick="playAudio()" type="button">Play Audio</button>
            <button onclick="pauseAudio()" type="button">Pause Audio</button> 
            

            <!--  container -->
            <div id="root">

                
                <div class="huge_wrap">
                    <button id="button_start" @click="startSlider">Start Slide</button>
                    <button id="button_stop" @click="stopSlider">Stop Slide</button>

                    <div class="container">

                        

                        <!-- left chevron  -->
                        <i class="fas chevron-prev fa-chevron-left"
                        @click="prevImage"></i>

                        <!-- img  -->
                        <img :src="images[imageIndex]" alt="Paesaggi">

                        <!-- right chevron  -->
                        <i class="fas chevron-next fa-chevron-right" @click="nextImage"></i>

                        <!-- container dots  -->
                        <div class="container_dots">
                            
                            <!-- dots  -->
                            <!-- nel v-for posso metter qualunque cosa al posto di image, ma mettendo image sto creando una var image in un ciclo for di images cosÃ¬ capisco meglio  -->
                            <i
                            ciclo su cui si basa 
                            v-for="(image, index) in images" class="far dot fa-circle"
                            :class="(index == imageIndex) ? 'fas' : 'far'"
                            @click="imageIndex = index"
                            ></i>
                            <!-- IMPORTANTE! L'index == imageIndex fa in modo di creare la mia condizione IF con risposta SE VERO ALLORA CAMBIA la class in FAS, se falso cambia in FAR  -->

                        </div>
                    </div>  <!-- chiusura root  -->
                </div> <!--  chiusura mega wrap  -->
             </div> <!-- chiusura #root  -->
            
        </main>
        
        
        <script src="js/script.js"></script>
    </body>
</html>
