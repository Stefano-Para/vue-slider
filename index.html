<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>VUE slider by Para</title>
    </head>
    <body>

        <main>

            <!--  container -->
            <div id="root" class="container">

                <!-- left chevron  -->
                <i class="fas chevron fa-chevron-left"></i>

                <!-- img  -->
                <img src="https://3.bp.blogspot.com/-eilZTdgbWPA/XFUltCS4Z1I/AAAAAAAABz0/feDxTa3Emtsb3Wx4xxu0hWnFrohqtwQfwCKgBGAs/w1920-h1080-c/mountain-lake-scenery-nature-cottage-25-4K.jpg" alt="">

                <!-- right chevron  -->
                <i class="fas chevron fa-chevron-right"></i>

                <!-- container dots  -->
                <div class="container_dots">
                    
                    <!-- dots  -->
                    <i class="fas dot fa-circle"></i>
                    <i class="far dot fa-circle"></i>
                    <i class="far dot fa-circle"></i>
                    <i class="far dot fa-circle"></i>
                    <i class="far dot fa-circle"></i>
                
                </div>
                

            </div>  
            
            
        </main>
        
        
        <script src="js/script.js"></script>
    </body>
</html>
